name: ShellCheck
on:
  push:
    paths:
      - 'srafq'
      - 'scripts/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'srafq'
      - 'scripts/**'
      - '.github/workflows/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@v2
        with:
          severity: warning
